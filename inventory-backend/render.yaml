services:
  # PostgreSQL Database
  - type: pserv
    name: inventory-db
    plan: starter
    region: oregon
    databaseName: inventory
    databaseUser: inventory_user
    ipAllowList: []

  # Backend Web Service
  - type: web
    name: inventory-backend
    runtime: node
    region: oregon
    plan: starter
    rootDir: inventory-backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: NEON_JWKS_URL
        sync: false  # Must be manually set in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Must be manually set in Render dashboard
      - key: PORT
        value: 10000
    autoDeploy: true
